<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="inscription.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Graduate">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script> 
    $(function(){
    $("#header2").load("header2.html"); 
    $("#footer").load("footer.html"); 
    });
    </script> 

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-transparent">
          <div class="container-fluid">
            <a class="navbar-brand" href="./accueil.html">
              <img src="./images/Capture d’écran 2022-09-23 151612.png" alt="logo" width="50"> Meet Well</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
                <button class="btn btn-secondary" type="button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
                </button>
              </form>
            </div>
          </div>
        </nav>
        <div>
            <a href="./connexion.html"><button>Se connecter</button></a>
        </div>
    </header>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 offset-1" id="banniere">
                <p>Au plaisir de vous rencontrer</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                    <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
                    <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                  </svg>
            </div>
            <div id="colonne" class="col-4 offset-1">
                <div class="row"><h1>Bienvenue !</h1></div>
                <div class="row"><img id="logo" src="./images/Capture d’écran 2022-09-23 151612.png" alt="logo" width="250"></div>
                <div class="row"><h2>Inscription</h2></div>
                <form method="get">
                  <div class="row">
                    <div class="col-6">
                      <label>Nom</label><br>
                      <input type="text" name="nom">
                    </div>
                    <div class="col-6">
                      <label>Prénom</label><br>
                      <input type="text" name="prenom">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <label>Choisis un pseudo</label><br>
                      <input type="text" name="pseudo" class="large"><br>
                    </div>  
                  </div>
                  <div class="row">
                      <div class="col">
                        <label>Date de naissance</label><br>
                      <input type="date" name="dateNaissance">
                      </div>
                  </div>
                  <div class="row centre">
                    <div class="col">
                      <p>Sexe : </p>
                      <label>Féminin</label>
                      <input type="radio" name="feminin" value="Féminin">
                      <label>Masculin</label>
                      <input type="radio" name="masculin" value="Masculin">
                      <label>Non binaire</label>
                      <input type="radio" name="non binaire" value="Non binaire">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label>Numéro de téléphone</label><br>
                      <input type="tel" name="telephone" placeholder="0612165874" class="large">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label>Adresse mail</label><br>
                      <input type="mail" name="mail" placeholder="exemple@mail.fr" class="large">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <label>Code postal</label><br>
                      <input type="number" maxlength="5" name="CP">
                    </div>
                    <div class="col-6">
                      <label>Ville</label><br>
                      <input type="text" name="Ville">
                    </div>
                  </div>
                  <div class="row centre">
                    <div class="col">
                      <p>Pour mes relations amoureuses, je recherche :</p>
                      <label>Hommes <input type="radio" name="recherche" value="Hommes"></label>
                      <label>Femmes <input type="radio" name="recherche" value="Femmes"></label>
                      <label>Indifférent <input type="radio" name="recherche" value="Indifférent"></label>
                    </div>
                  </div>
                  <div class="row interets">
                    <p>Mes centres d'intérêts :</p>
                    <div class="col-5 offset-1">
                      <label><input type="checkbox" name="Musique" value="musique"> Musique</label><br>
                      <label><input type="checkbox" name="Nature" value="Nature"> Nature</label><br>
                      <label><input type="checkbox" name="Animaux" value="Animaux"> Animaux</label><br>
                      <label><input type="checkbox" name="Musées" value="Musées"> Musées</label><br>
                      <label><input type="checkbox" name="Bars" value="Bars"> Bars</label><br>
                      <label><input type="checkbox" name="Cuisine" value="Cuisine"> Cuisine</label><br>
                    </div>
                    <div class="col-5 offset-1">
                      
                      <label><input type="checkbox" name="Arts" value="Arts"> Arts</label><br>
                      <label><input type="checkbox" name="Sports" value="Sports"> Sports</label><br>
                      <label><input type="checkbox" name="Bien-être" value="Bien-être"> Bien-être</label><br>
                      <label><input type="checkbox" name="Shopping" value="Shopping"> Shopping</label><br>
                      <label><input type="checkbox" name="Attractions" value="Attractions"> Attractions</label><br>
                      <label><input type="checkbox" name="Voyages" value="Voyages"> Voyages</label><br>
                    </div>
                  </div>
                  <div class="row centre" id="photo">
                    <div class="col-6">
                      <label>Choisis une photo <br>
                        de profil</label><br>
                    </div>
                    <div class="col-6">
                      <input type="button" value="télécharger" class="button">
                    </div>
                  </div>
                  <div class="row centre">
                    <div class="col">
                      <input type="button" name="valider" class="button" value="Valider mon inscription">
                    </div>
                  </div>
                </form>
                <a id="connexion" href="./connexion.html">Déjà un compte ? Connecte-toi !</a>
            </div>
            <div class="col-2 offset-1" id="banniere">
                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-clipboard-heart" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M5 1.5A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5v1A1.5 1.5 0 0 1 9.5 4h-3A1.5 1.5 0 0 1 5 2.5v-1Zm5 0a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1Z"/>
                    <path d="M3 1.5h1v1H3a1 1 0 0 0-1 1V14a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V3.5a1 1 0 0 0-1-1h-1v-1h1a2 2 0 0 1 2 2V14a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3.5a2 2 0 0 1 2-2Z"/>
                    <path d="M8 6.982C9.664 5.309 13.825 8.236 8 12 2.175 8.236 6.336 5.31 8 6.982Z"/>
                  </svg>
            </div>
        
        </div>
    </div>
<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
