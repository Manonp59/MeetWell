<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="accueil.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Graduate">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-transparent">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./images/Capture d’écran 2022-09-23 151612.png" alt="logo" width="50"> Meet Well</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
            <button class="btn btn-secondary" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div>
        <button>Se connecter</button>
        <button>S'inscrire</button>
    </div>
</header>
    <section id="logo">
        <img src="./images/Capture d’écran 2022-09-23 151612.png" alt="logo" width="300">
        <h1>Meet Well</h1>
    </section>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8"><h2>Au plaisir de vous rencontrer</h2></div>
    </div>
    
    <div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/pexels-kampus-production-5935228.jpg" class="d-block w-100" alt="karaoké">
          </div>
          <div class="carousel-item">
            <img src="./images/pexels-antoni-shkraba-4498918.jpg" class="d-block w-100" alt="louvre">
          </div>
          <div class="carousel-item">
            <img src="./images/ami.jpg" class="d-block w-100" alt="braderie">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6"><h3>Evénements à venir</h3></div>
    </div>
    
    <div id="evenements">
    <section class="event">
        <h4>Karaoké</h4>
        <div class="conteneur">
          <img src="./images/karaoké.jfif" alt="karaoké" height="150" width="300">
          <div class="content">
          <a id="details" href="">Détails</a> 
          </div>
        </div>
        <h4>30/02/22</h4>
    </section>
    <section class="event">
        <h4>Braderie de Lille</h4>
        <div class="conteneur">
          <img src="./images/braderie.jpg" alt="karaoké" height="150" width="300">
          <div class="content">
          <a id="details" href="">Détails</a> 
          </div>
        </div>
        <h4>01/09/22</h4>
    </section>
    <section class="event">
        <h4>Musée du Louvre</h4>
        <div class="conteneur">
          <img src="./images/braderie.jpg" alt="karaoké" height="150" width="300">
          <div class="content">
          <a id="details" href="">Détails</a> 
          </div>
        </div>
        <h4>10/10/22</h4>
    </section>
    </div>
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
